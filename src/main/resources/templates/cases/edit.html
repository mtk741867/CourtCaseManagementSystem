<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>Edit Case Registration Form</h1>
    </div>
    <form th:action="@{/cases/edit}" th:object="${cases}" method="post">
        <input type="hidden" th:value="${cases.id}" name="id">


        <div class="form-group">
            <label for="plaintiffName">Plaintiff Name</label>
            <input type="text" class="form-control" id="plaintiffName" th:value="${cases.plaintiffName}" name="plaintiffName" maxlength=50 required>
        </div>
        <div class="form-group">
            <label for="defendantName">Defendant Name</label>
            <input type="text" class="form-control" id="defendantName" th:value="${cases.defendantName}" name="defendantName" maxlength=50 required>
        </div>
        <!--
        <div class="form-group">
            <label for="fileType">fileType</label>
            <input type="text" class="form-control" id="fileType" th:value="${cases.fileType}" name="fileType" maxlength=25 required>
        </div> -->
        <div class="form-group">
            <label for="fileType">Case Level </label>
            <select name="fileType" id="fileType" th:value="${cases.fileType}" required>
                <option th:value="Civil" th:text="Civil" th:selected="${cases.fileType=='Civil'}"></option>
                <option th:value="Criminal" th:text="Criminal" th:selected="${cases.fileType=='Criminal'}"></option>
            </select>
        </div>
        <!--
        <div class="form-group">
            <label for="caseLevel">Case Level</label>
            <input type="text" class="form-control" id="caseLevel" th:value="${cases.caseLevel}" name="caseLevel" maxlength=15 required>
        </div>
        -->
        <div class="form-group">
            <label for="caseLevel">Case Level </label>
            <select  name="caseLevel" id="caseLevel"  th:value="${cases.caseLevel}" required>
                <option th:value="Direct" th:text="Direct" th:selected="${cases.caseLevel=='Direct'}"></option>
                <option th:value="Appeal" th:text="Appeal" th:selected="${cases.caseLevel=='Appeal'}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="caseType">caseType</label>
            <input type="text" class="form-control" id="caseType" th:value="${cases.caseType}" name="caseType" maxlength=255 required>
        </div>

        <div>
            <a th:href="@{/cases/list}" class="btn btn-outline-warning">Cancel</a>
            <button class="btn btn-outline-success" type="submit">Update</button>

        </div>

    </form>


</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>

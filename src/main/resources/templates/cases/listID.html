</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h2>List OF Cases</h2>
    </div>
    <div>
        <!--
        <a th:href="@{/cases/new}" class="btn btn-outline-success" th:method="GET">New Case</a>
        -->
        <a th:href="@{/cases/new}"  class="nav-link" th:method="GET">New Case</a>
    </div>
    <table class="table table-hover" id="supplier-table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Plaintiff Name</th>
                <th scope="col">Defendant Name</th>
                <th scope="col">File Type</th>
                <th scope="col">Case Level</th>
                <th scope="col">Case Type</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="case:${cases}">
                <th th:text="${case.id}"></th>
                <td th:text="${case.plaintiffName}"></td>
                <td th:text="${case.defendantName}"></td>
                <td th:text="${case.fileType}"></td>
                <td th:text="${case.caseLevel}"></td>
                <td th:text="${case.caseType}"></td>
                <td><a  class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete With its Related Records?')"  th:href="@{/cases/delete/__${case.id}__}" >Delete</a>
                    <a th:href="@{/cases/edit/__${case.id}__}" class="btn btn-outline-warning">Edit</a></td>
            </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
